---
layout: default
stylesheets:
    - index.css
scripts: 
    - index.js
---
<section id="hero">
    <div id="countdown-container">
        <span id="countdown">
            <div class="countdown__digits" id="countdown__days">
                Days<br>
                <span id="days">31</span>
            </div>
            <div class="countdown__digits" id="countdown__hours">
                Hours<br>
                <span id="hours">23</span>
            </div>
            <div class="countdown__digits" id="countdown__minutes">
                Minutes<br>
                <span id="minutes">59</span>
            </div>
            <span id="countdown__over">Thank you for coming!</span>
        </span>
    </div>

    <div id="welcome-container">

        <div id="welcome">
            <div class="welcome__greeting">
                <h2>Welcome to</h2>
                <h1>DHAP</h1>
                <h2>2019</h2>
            </div>
            <div class="welcome__link">
                <h1>Welcome address</h1>
            </div>
        </div>
    </div>

    <div id="welcome-address__scroll-prompt">
        Scroll for more
    </div>

    <div id="welcome-address-container">
        <div id="welcome-address">
            <div class="welcome-address__greeting">
                <h2>Welcome to</h2>
                <h1>DHAP</h1>
                <h2>2019</h2>
            </div>

            <div class="welcome-address__title">
                <h1>Welcome address</h1>
            </div>
            <p>
                {{ site.data.paragraphs.welcome_address }}
            </p>
        </div>
    </div>

</section>
