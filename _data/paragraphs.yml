welcome_address: >-
  On behalf of the organising committee of the Dunman High Model ASEAN Plus 
  Summit (DHAP) 2019, I sincerely invite your institution to participate in DHAP 2019.


  DHAP is a simulation conference with a trademark focus on ASEAN,
  where students assume the roles of diplomatic leaders representing
  ASEAN member states and other international players to debate and discuss
  regional and international issues. With Singapore having completed her term
  as the 2018 ASEAN chair, DHAP is well-positioned to promote awareness of the
  importance of ASEAN amongst students.


  This year, we are expecting to host approximately 200 high school students aged 15 to 19
  from schools in Singapore and our overseas partner schools. DHAP 2019 will be held
  from 6 June 2019 (Thursday) to 8 June 2019 (Saturday) at Dunman High School. There
  will be a dinner on the evening of 7 June 2019 (Friday) for delegates to interact with
  their fellow delegates on a more personal level.


  The theme for DHAP 2019 is Interconnections. Interconnections builds on ASEAN 2019
  theme of Advancing Partnership for Sustainability, where ASEAN leaders continue to
  foster and deepen relationships within and beyond ASEAN partners. In the current
  geo-political landscape where countries are looking inwards, Interconnections is a
  reminder to delegates that ASEAN should continue to forge meaningful relations between
  countries in order to thrive and to remain relevant.


  Through DHAP, we hope to encourage delegates to voice their opinions and develop
  resolutions to regional and global issues. We also seek to cultivate a deeper appreciation
  for intergovernmental organisations such as ASEAN and the United Nations in delegates. DHAP
  provides an excellent platform for participants of various local and international
  institutions to come together and interact while developing a deeper understanding of the
  workings of international diplomacy and politics.


  For more information on how to register for DHAP, please visit our webpage at
  [http://dhaseanplus.com](http://dhaseanplus.com). For queries, please feel free to contact the DHAP Organising
  Committee at **aseanplus.communications@dhs.sg**.


  We look forward to welcoming your school at DHAP 2019.

  Thank you.

