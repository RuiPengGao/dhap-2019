councils_intro: >-
  The Executive Board oversees the various committees and topics that will be discussed
  during the conference. Each committee will discuss one or two topics. We are pleased to be
  continuing out three-tier council system this year, where Delegates will be allocated to
  councils of varying difficulties and intensities to provide a conducive and guided debating
  environment. ARF, AMMST and AMEM are beginner-friendly councils where delegates will be
  introduced to MUN and guided during council debate, while the UNSC is an
  intermediate-level council for delegates who have been to a number of conferences. The
  HCC is pitched for highly-experienced delegates who seek fast-paced debates and engaging
  simulations of political gridlocks.

org_committees_intro: >-
  The Organising Committee is the backbone of the conference. We consist of four sub-committees, 
  each unique and crucial in their own ways, yet _interconnected_ to ensure that the conference 
  flows smoothly, maximising your DHAP experience. The Publicity and Communications 
  sub-committees helm the corporate relations aspect of DHAP, while the Project Planning and 
  Logistics sub-committees ensure that the programmes planned for you will become a reality. 

