<script>

    if (window.innerWidth < 600) {
        document.getElementById('toggle').onclick = function() {
            let nav = document.getElementById("nav");
            if (nav.style.display === "block") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        };

        let navButtons = document.getElementsByClassName('nav-button');
        let dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < navButtons.length; i++) {
            navButtons[i].onclick = function(e) {

                // reset every other menu first
                for (var i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = "none"
                }

                // get the first (only) child of the button pressed with classname dropdown-content
                // then set its display to 'block'
                e.target.getElementsByClassName('dropdown-content')[0].style.display = 'block'
            }
        }
    }
</script>
